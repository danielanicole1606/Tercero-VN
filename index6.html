<!-- DANIELA VINUEZA -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <script src="JS/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	 <script src="JS/funciones2.js"></script>
	 <title>Daniela Vinueza</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				
				<div class="row">
					<div class="bg-primary col-md-6 mt-2 text-center">FORMULARIO DE REGISTRO</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<label for="">Apellidos <i class="text-danger">*</i> <small class="text-muted" id="msj_apellidos">min 6 caracteres</small></label>
            			<input type="text" id="apellidos" name="apellidos" placeholder="Ej: Vinueza Anacleto" class="form-control">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<label for="">Nombres <i class="text-danger">*</i> <small class="text-muted" id="msj_nombres">min 6 caracteres</small></label>
            			<input type="text" id="nombres" name="nombres" placeholder="Ej: Daniela Nicole" class="form-control">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<label for="">Cédula<i class="text-danger">*</i> <small class="text-muted" id="msj_cedula">min 10 caracteres</small></label>
            			<input type="text" id="cedula" name="cedula" placeholder="Ej: 1710241926" class="form-control">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
            			<label for="">Correo <i class="text-danger">*</i> <small class="text-muted" id="msj_correo">min 16 caracteres</small></label>
            			<input type="text" id="correo" name="correo" placeholder="Ej: danielanicole525@gmail.com" class="form-control">
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<small id="msj_ciudad">Campo obligatorio*</small>
						<select id="ciudad" class="form-control">
							<option value="">Seleccione la Ciudad</option>
							<option value="Quito">Quito</option>
							<option value="Guayaquil">Guayaquil</option>
							<option value="Cuenca">Cuenca</option>
							
						</select>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6 text-center">
						<span> Mujer: <input type="radio" class="obj_radio" name="sexo" value="mujer" > </span>
						<span class="ml-5"> Hombre: <input type="radio" class="obj_radio" name="sexo" value="hombre" > </span>
						<span class="ml-5"> Otro: <input type="radio" class="obj_radio" name="sexo" value="otro" > </span>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-md-6">
						<span>
							Acepto términos y condiciones <input type="checkbox" id="terminos">
						</span>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-md-6">
						<button class="btn btn-success btn-block" id="btn_registrar">Registrar</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
